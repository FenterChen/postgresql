version: '3.4'

services:
  clientapp:
    image: clientapp
    build:
      context: postgresql_client
      dockerfile: ./Dockerfile
    environment:
      NODE_ENV: development
    ports:
      - 3030:8080
  server:
    image: postgresqlserver
    build:
      context: postgresql_server
      dockerfile: ./Dockerfile
    environment:
      NODE_ENV: production
    ports:
      - 5050:8080
